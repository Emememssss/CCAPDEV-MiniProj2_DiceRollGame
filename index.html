<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>

    <div class="container">
      <h1 id="dicegame">Dice Game</h1>

      <div class="dice">
        <button class="btn btn-primary btn-lg" id="btn1" onclick="randomNumberdice1()" >Player 1</button>

      </div>

      <div class="dice">

      </div>

      <div>
        <button class="btn btn-secondary btn-lg" id="btnply" onclick=location.reload() >Play Again</button>
      </div>

    </div>
